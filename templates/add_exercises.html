{% extends "base.html" %}
{% block title %} Welcome | Finishers {% endblock %}
{% block content %}

<section>
<div class="row">
  <form class="col m4 s12" method="POST" action="{{ url_for('add_exercises') }}">
    {{ form.csrf_token }} 
    {{ form.exercise_name.label }} {{ form.exercise_name(size=20) }}
    <button type="submit" class="col s6 btn-large">
      Add exercise
      <i class="fas fa-sign-in-alt"></i>
    </button>
  </form>
  </div>
</section>


{% endblock %}
