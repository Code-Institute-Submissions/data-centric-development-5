{% extends "base.html" %} 
{% block content %}

<section>
  <!-- registration form -->

  <form class="col s12" method="POST" action="{{ url_for('register') }}">
    <div class="row">
      <div class="input-field col s6">
        <i class="fas fa-user-plus"></i>
        <input id="icon_prefix" name="username" type="text" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5-15}$" required/>
        <label for="username">Username</label>
      </div>
      <div class="input-field col s6">
        <i class="fas fa-lock"></i>
        <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15" pattern="^[a-zA-z0-9]{5-15}$" required />
        <label for="password">Password</label>
      </div>
    </div>
    <button type="submit" class="col s12 btn-large">
      Register
      <i class="fas fa-sign-in-alt"></i>
    </button>
  </form>
</section>

{% endblock %}
